<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header Profil -->
    <header class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto p-4">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <!-- Profile Picture -->
                <div class="flex items-center gap-4 order-2 md:order-none">
                    <img src="d:/tallwind/assets/image/kece bang.jpg" alt="Profile Picture" class="w-24 h-24 md:w-32 md:h-32 rounded-full shadow-lg">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Rifqi Fitriansyah</h1>
                        <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-full text-sm md:text-base hover:bg-blue-600">Edit Profile</button>
                    </div>
                </div>
                
                <!-- Stats (with responsive order: Posts first on mobile) -->
                <div class="flex justify-around md:justify-center gap-4 order-1 md:order-none">
                    <div class="text-center">
                        <p class="text-2xl md:text-3xl font-bold text-gray-800">12</p>
                        <p class="text-sm md:text-base text-gray-600">Posts</p>
                    </div>
                    <div class="text-center">
                        <p class="text-2xl md:text-3xl font-bold text-gray-800">500,525</p>
                        <p class="text-sm md:text-base text-gray-600">Followers</p>
                    </div>
                    <div class="text-center">
                        <p class="text-2xl md:text-3xl font-bold text-gray-800">567</p>
                        <p class="text-sm md:text-base text-gray-600">Following</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Bio Section (with grid nesting and col-span) -->
    <section class="bg-white shadow-lg mx-4 md:mx-auto md:max-w-6xl rounded-lg mt-4 p-4 md:p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Bio Text (full span) -->
            <div class="col-span-full md:col-span-2 text-gray-800 leading-relaxed">
                <p>content creator dan programmer magang. üåçüì∏</p>
            </div>
            
            <!-- Nested Grid for Links (col-span-1 on md+) -->
            <div class="col-span-1">
                <a href="#" class="text-blue-500 hover:underline block text-sm md:text-base">linktr.ee/rifqifitri</a>
            </div>
            <div class="col-span-1">
                <a href="#" class="text-blue-500 hover:underline block text-sm md:text-base">üìß contact@rifqifitriansyah.com</a>
            </div>
        </div>
        
        <!-- Follow Button (responsive positioning and size) -->
        <div class="mt-4 flex flex-col md:flex-row justify-center md:justify-start gap-2 md:gap-4">
            <button class="px-3 py-1 md:px-4 md:py-2 bg-gray-200 text-gray-800 rounded-full text-xs md:text-sm hover:bg-gray-300">Follow</button>
            <button class="px-3 py-1 md:px-4 md:py-2 border border-gray-300 text-gray-800 rounded-full text-xs md:text-sm hover:bg-gray-50">Message</button>
        </div>
    </section>

    <!-- Feed Section -->
    <section class="max-w-6xl mx-auto p-4 mt-4">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Posts</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 md:gap-3 lg:gap-4">
            <!-- 12 Placeholder Images -->
            <img src="d:/tallwind/assets/image/f902af8f6ea656040ab2b7ec2e42bdec.jpg" alt="Post 1" class="w-full h-64 md:h-80 object-cover rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <img src="d:/tallwind/assets/image/gym.jpeg" alt="Post 2" class="w-full h-64 md:h-80 object-cover rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <img src="d:/tallwind/assets/image/OIP (1).webp" alt="Post 3" class="w-full h-64 md:h-80 object-cover rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <img src="d:/tallwind/assets/image/OIP (2).webp" alt="Post 4" class="w-full h-64 md:h-80 object-cover rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <img src="d:/tallwind/assets/image/OIP (3).webp" alt="Post 5" class="w-full h-64 md:h-80 object-cover rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <img src="d:/tallwind/assets/image/OIP (4).webp" alt="Post 6" class="w-full h-64 md:h-80 object-cover rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <img src="d:/tallwind/assets/image/OIP (5).webp" alt="Post 7" class="w-full h-64 md:h-80 object-cover rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <img src="d:/tallwind/assets/image/OIP (6).webp" alt="Post 8" class="w-full h-64 md:h-80 object-cover rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <img src="d:/tallwind/assets/image/OIP.webp" alt="Post 9" class="w-full h-64 md:h-80 object-cover rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <img src="d:/tallwind/assets/image/OIP.jpeg" alt="Post 10" class="w-full h-64 md:h-80 object-cover rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <img src="d:/tallwind/assets/image/R.jpeg" alt="Post 11" class="w-full h-64 md:h-80 object-cover rounded-lg shadow-md hover:shadow-lg transition-shadow">

    <!-- Footer -->
    <footer class="bg-white border-t mt-8 py-4 text-center text-gray-500 text-sm">
        <p>&copy; 2023 Instagram Profile Clone. Built with Tailwind CSS.</p>
    </footer>
</body>
</html>
